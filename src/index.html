<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cities Guessing Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .map-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .input-container {
            margin-top: 20px;
            text-align: center;
        }
        input {
            padding: 8px 16px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="./index.js"></script>
</body>
</html>
